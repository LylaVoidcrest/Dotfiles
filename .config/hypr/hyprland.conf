# Hyprland configs

autogenerated = 0
monitor=eDP-1, 1920x1080@144, 0x0, 1

# Categories, check this -> https://wiki.hyprland.org/Configuring/Variables/#sections
source = $HOME/.config/hypr/hyprland/categories/general.conf
source = $HOME/.config/hypr/hyprland/categories/decoration.conf
source = $HOME/.config/hypr/hyprland/categories/animations.conf
source = $HOME/.config/hypr/hyprland/categories/input.conf
source = $HOME/.config/hypr/hyprland/categories/misc.conf

# Autostart
source = $HOME/.config/hypr/hyprland/autostart.conf

# Keybinds/Shortcuts
source = $HOME/.config/hypr/hyprland/keybinds.conf

# Windows layout configuration
source = $HOME/.config/hypr/hyprland/layout.conf    

# Environment
source = $HOME/.config/hypr/hyprland/env.conf

# Workspace/Window rules
source = $HOME/.config/hypr/hyprland/rules.conf

# Plugins
source = $HOME/.config/hypr/hyprland/plugins.conf
